<section class='addBodyMain container-fluid'>
		<form class='newTournamentForm center-text row flex direction-column'>
			<h1>
				<input placeholder='Add Tournament Title' class='addTournamentTitle center-text' onblur='this.placeholder="Add Tournament Title"' onfocus='this.placeholder = ""' ng-model='tournament.name' maxlength='30'/>
			</h1>
			<div class='form-group flex space-around'>
				<div>
					<label> Start Date </label>
					<input type='date' ng-model='tournament.start'/>
				</div>
				<div>
					<label> End Date </label>
					<input type='date' ng-model='tournament.end'/>
				</div>
			</div>
			<div class='form-group'>
				<input placeholder='Tournament Location' class='form-control' onblur='this.placeholder="Tournament Location"' onfocus='this.placeholder = ""' ng-model='tournament.location' maxlength='30'/>
			</div>
			<div class='form-group'>
				<select class='form-control center-text' ng-model='tournament.type'>
					<option value='' default selected> Tournament Type </option>
					<option ng-repeat='type in tournamentType' value='{{type.type}}'> {{type.type}} </option>
				</select>
			</div>
			<div class='form-group'>
				<select class='form-control' ng-model='tournament.sport'>
					<option value='' default selected> Game Type </option>
					<option ng-repeat='type in gameType' value='{{type.type}}'> {{type.type}} </option>
				</select>
			</div>
			<div class='form-group'>
				<select class='form-control' ng-model='tournament.teams'>
					<option value='' default selected> Number of Participants </option>
					<option ng-repeat='size in tournamentSize'> {{size}} </option>
				</select>
			</div>
			<div ng-if="tournament.teams == 2">
				<form class="" method="post" ng-model="team.names">
					<label> Enter participants: </label>
					<input type="text">
					<input type="text">
				</form>
			</div>
			<div ng-if="tournament.teams == 4">
				<form class="" action="index.html" method="post">
					<label> Enter participants: </label>
					<input type="text">

					<input type="text">
					<input type="text">
				</form>
			</div>
			<div ng-if="tournament.teams == 8">

				</form>
			</div>
			<div ng-if="tournament.teams == 16">

					<label> Enter participants: </label>
					<input type="text">
