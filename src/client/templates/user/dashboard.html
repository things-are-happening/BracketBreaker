<div class='dashboardBodyMain container-fluid'>
	<form>
		<input type='search' class='tournamentSearch form-control' ng-model='search' placeholder='Search Tournaments'/>
	</form>
	<div class='active dashboardPanel row'>
		<h2 class='page-header'> Active Tournaments </h2>
		<div class='match-cards-body'>
			<div>
				<a ui-sref='addTournament'>
					<div class='match col-md-6 col-xs-6 vertical-center flex space-around'>
						<i class='fa fa-plus fa-5x'></i>
					</div>
				</a>
			</div>
			<a ui-sref='viewTournament' ng-repeat='tournament in tournaments | filter:search' class='match-link'>
				<div class='match col-md-6 col-xs-6'>
					<div class='match-body flex direction-column vertical-center'>
						<h2 class='tournament-panel-h1'> {{tournament.name}} </h2>
						<h4> {{tournament.sport}} </h4>
						<h5> {{tournament.start}} - {{tournament.end}} </h5>
						<!-- <h5> {{tournament.location}} </h5> -->
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class='historical dashboardPanel row'>
		<h2 class='page-header'> Historical Tournaments </h2>			
		<div class='col-sm-3'>
			<h2> FIFA World Cup 2014 </h2>
			<h3> Soccer </h3>
			<h4> Time and place </h4>
			<h4> Team count </h4>
		</div>
	</div>
</div>
